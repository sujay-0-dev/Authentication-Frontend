<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTC Authentication</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="auth-container">
        <h1>DTC Authentication</h1>
        
        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <form>
                <input type="email" id="email" placeholder="Email" required><br><br>
                <input type="password" id="password" placeholder="Password" required><br><br>
                <button type="button" id="button">Login</button>
            </form>
            <p>Don't have an account? <a href="./register.html" id="switch-to-register">Register here</a></p>
        </div>
        <button id="googleSignIn" class="google-btn">Sign in with Google</button>
    </div>
    <script type="module" src="login.js" defer></script>
</body>
</html>
